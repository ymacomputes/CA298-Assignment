<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

</head>
<body>

<nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-start">
            <a class="navbar-item">
                <span class="button is-primary">Good Food</span>
            </a>

            <a class="navbar-item" href="/">
                Home
            </a>

            <a class="navbar-item" href="/allproducts">
                Products
            </a>

            <a class="navbar-item" href="/basket">
                Basket
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                    {% if user.is_authenticated %}
                        <a class = "button is-primary" href="/logout">Logout - {{ user.username }}</a>
                    {% else %}
                        <a class="button is-primary" href="/usersignup">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light" href="/login">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
</nav>

<br/>


{% block content %}
{% endblock %}

</body>
</html>
